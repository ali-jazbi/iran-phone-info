<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دموی زنده پکیج iran-phone-info</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    class="bg-slate-50 dark:bg-slate-900 flex items-center justify-center min-h-screen p-4 transition-colors duration-500"
  >
    <div class="w-full max-w-md mx-auto">
      <div
        class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl shadow-slate-200 dark:shadow-slate-950 p-6 sm:p-8"
      >
        <div class="text-center mb-8">
          <h1
            class="text-2xl sm:text-3xl font-bold text-slate-800 dark:text-white"
          >
            دموی پکیج iran-phone-info
          </h1>
          <p class="text-slate-500 dark:text-slate-400 mt-2">
            شماره تلفن مورد نظر را وارد کنید تا اطلاعات آن نمایش داده شود.
          </p>
        </div>

        <div class="relative">
          <input
            type="tel"
            id="phoneInput"
            dir="ltr"
            placeholder="مثلا: 09121234567"
            class="w-full p-4 pr-12 text-lg text-left bg-slate-100 dark:bg-slate-700 dark:text-white border-2 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 transition"
          />
          <svg
            class="w-6 h-6 absolute top-1/2 right-4 transform -translate-y-1/2 text-slate-400 dark:text-slate-500"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 6.75z"
            />
          </svg>
        </div>

        <div id="result" class="mt-6 min-h-[150px]"></div>
      </div>

      <div class="text-center mt-6">
        <a
          href="https://github.com/m-ali-k/iran-phone-info"
          target="_blank"
          rel="noopener noreferrer"
          class="text-sm text-slate-500 dark:text-slate-400 hover:text-indigo-500 dark:hover:text-indigo-400 transition"
        >
          مشاهده پروژه در گیت‌هاب
        </a>
      </div>
    </div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
